<h2>Records for {{ account() }}</h2>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Debit</th>
            <th>Credit</th>
        </tr>
    </thead>
    <tbody>
		@for (entry of entries(); track entry) {
			<tr>
			<td>{{ entry.date }}</td>
			<td>{{ entry.description }}</td>
			<td>{{ entry.debit }}</td>
			<td>{{ entry.credit }}</td>
			</tr>
		}
    </tbody>
</table>
